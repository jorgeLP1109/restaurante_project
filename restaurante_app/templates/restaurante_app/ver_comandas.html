<!-- templates/restaurante_app/ver_comandas.html -->

{% extends 'base.html' %}

{% block title %}Ver Comandas{% endblock %}

{% block content %}
  <h2>Comandas Registradas</h2>
  <ul>
    {% for comanda in comandas %}
      <li>{{ comanda.mesa.nombre }} - {{ comanda.producto.nombre }} ({{ comanda.cantidad }})</li>
    {% endfor %}
  </ul>
{% endblock %}
