<!-- restaurante_app/templates/restaurante_app/lista_mesas.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Lista de Mesas</h2>

    <ul>
        {% for mesa in mesas %}
            <li>
                {{ mesa.nombre }}
                <a href="{% url 'agregar_comanda' mesa_id=mesa.id %}">Agregar Comanda</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
