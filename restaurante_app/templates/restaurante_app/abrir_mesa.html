<!-- restaurante_app/templates/restaurante_app/abrir_mesa.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Abrir Nueva Mesa</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Abrir Mesa</button>
        <a class="btn btn-primary" href="{% url 'lista_mesas' %}">Lista de Mesas</a>
    </form>
{% endblock %}
